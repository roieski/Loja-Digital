<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Produtos-AluraGeek</title>
    <link href="./css/normalize.css" rel="stylesheet" />
    <link href="./css/reset.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link href="./css/cores.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/cabecalho/cabecalho.css" rel="stylesheet" />
    <link href="./css/cabecalho/cabecalhoParte1.css" rel="stylesheet" />
    <link href="./css/rodapé/contato.css" rel="stylesheet" />
    <link href="./css/rodapé/descricao_rodape.css" rel="stylesheet" />
    <link href="./css/rodapé/navRodape.css" rel="stylesheet" />
    <link href="./css/rodapé/rodape.css" rel="stylesheet" />
    <link href="./css/sessaoLogin/sessao_login.css" rel="stylesheet" />
    <link href="./css/Cadastro/cadastro.css" rel="stylesheet" />
</head>

<body>
    <header id="cabecalho_cadastro" class="cabecalho">
        <section class="cabecalhos_parte1">
            <div class="nav_cabecalho">
                <img src="./imagens/logo.aluraGeek.png" alt="logo aluraGeek" class="imagem_cabecalh">
                <h1 class="titulo_cabecalho" id="um">Alura</h1>
                <h1 class="titulo_cabecalho" id="dois">Geek</h1>
                <form class="pesquisar">
                    <input type="search" id="caixa_pesquisa" placeholder="O que deseja encontar?">
                    <img src="./imagens/logo_lupa.png" class="imagem_pesquisa">
                </form>

            </div>
            <button id="botao_cadastro" class="botao_cabecalho">Menu Administrador</button>

    </header>
    <main class="sessao_login" id="sessao_cadastro">
        <section class="sessao">
            <h1 class="titulo_login">Iniciar Sessão</h1>
            <input id="input_cadastro" type="text" class="input_login" placeholder="URL de imagem"></input>
            <input id="input_cadastro" type="text" class="input_login" placeholder="Categoria"> </input>
            <input id="input_cadastro" type="text" class="input_login" placeholder="Nome do Produto"> </input>
            <input id="input_cadastro" type="text" class="input_login" placeholder="Preço do produto"> </input>
            <input id="input_cadastro-descricao" type="text" class="input_login" placeholder="Decrição do produto"> </input>
            <button class="botao_input">Cadastrar</button>
        </section>
    </main>
    <footer>
        <section id="rodape_cadastro" class="rodape">
            <section class="conteudo_rodape">
                <section class="nav_cabecalho">
                    <img src="./imagens/logo.aluraGeek.png" alt="logo aluraGeek" class="imagem_cabecalh">
                    <h1 class="titulo_cabecalho" id="um">Alura</h1>
                    <h1 class="titulo_cabecalho" id="dois">Geek</h1>
                </section>
                <ul class="nav_rodape">
                    <a href="#" class="link_rodape">Quem Somos nós</a>
                    <a href="#" class="link_rodape">Política de privacidade</a>
                    <a href="#" class="link_rodape">Programa fidelidade</a>
                    <a href="#" class="link_rodape">Nossa lojas</a>
                    <a href="#" class="link_rodape">Quero ser franqueado</a>
                    <a href="#" class="link_rodape">Anuncie aqui</a>
                </ul>

                <section class="contato">
                    <h1 class="titulo_contato">Fale conosco</h1>
                    <div class="input_contato">
                        <p class="texto_input">Nome</p>
                        <input type="text" class="input_rodape1">
                    </div>
                    <div class="input_contato">
                        <p class="texto_input">Escreva sua mensagem</p>
                        <input type="text" class="input_rodape2">
                    </div>
                    <button class="botao_contato">Enviar mensagem</button>
                </section>
            </section>
        </section>


        <section class="rodape_descricao">
            <p class="descricao__rodape">Felipe Roeiski da Silva</p>
            <p class="descricao__rodape"> 2022 </p>
        </section>


    </footer>

</body>

</html>
