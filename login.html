<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login-AluraGeek</title>
    <link href="./css/normalize.css" rel="stylesheet" />
    <link href="./css/reset.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link href="./css/cores.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/cabecalho/cabecalhoParte1.css" rel="stylesheet" />
    <link href="./css/cabecalho/cabecalho_login.css" rel="stylesheet" />
    <link href="./css/sessaoLogin/sessao_login.css" rel="stylesheet" />
    <link href="./css/rodapé/contato.css" rel="stylesheet" />
    <link href="./css/rodapé/descricao_rodape.css" rel="stylesheet" />
    <link href="./css/rodapé/navRodape.css" rel="stylesheet" />
    <link href="./css/rodapé/rodape.css" rel="stylesheet" />
    <link href="" rel="stylesheet" />

</head>

<body>
    <header class=".login_cabecalho ">
        <section class="cabecalhos_login">
            <div class="nav_cabecalho">
                <img src="./imagens/logo.aluraGeek.png" alt="logo aluraGeek" class="imagem_cabecalh">
                <h1 class="titulo_cabecalho" id="um">Alura</h1>
                <h1 class="titulo_cabecalho" id="dois">Geek</h1>
                <form class="pesquisar">
                    <input type="search" id="caixa_pesquisa" placeholder="O que deseja encontar?">
                    <img src="./imagens/logo_lupa.png" class="imagem_pesquisa">
                </form>

            </div>

    </header>
    <main>
        <form action="#" class="sessao_login" data-form>
            <section class="sessao">
                <h1 class="titulo_login">Iniciar Sessão</h1>
                <input type="email" class="input_login" placeholder="email" required data-email></input>
                <input type="password" class="input_login" placeholder="Escreva sua Senha" required data-password></input>
                <button type="submit" class="botao_input">Entrar</button>
            </section>
        </form>
    </main>
    <footer>
        <section class="rodape">
            <section class="conteudo_rodape">
                <section class="nav_cabecalho">
                    <img src="./imagens/logo.aluraGeek.png" alt="logo aluraGeek" class="imagem_cabecalh">
                    <h1 class="titulo_cabecalho" id="um">Alura</h1>
                    <h1 class="titulo_cabecalho" id="dois">Geek</h1>
                </section>
                <ul class="nav_rodape">
                    <a href="#" class="link_rodape">Quem Somos nós</a>
                    <a href="#" class="link_rodape">Política de privacidade</a>
                    <a href="#" class="link_rodape">Programa fidelidade</a>
                    <a href="#" class="link_rodape">Nossa lojas</a>
                    <a href="#" class="link_rodape">Quero ser franqueado</a>
                    <a href="#" class="link_rodape">Anuncie aqui</a>
                </ul>

                <section class="contato">
                    <h1 class="titulo_contato">Fale conosco</h1>
                    <div class="input_contato">
                        <p class="texto_input">Nome</p>
                        <input type="text" class="input_rodape1">
                    </div>
                    <div class="input_contato">
                        <p class="texto_input">Escreva sua mensagem</p>
                        <input type="text" class="input_rodape2">
                    </div>
                    <button class="botao_contato">Enviar mensagem</button>
                </section>
            </section>
        </section>


        <section class="rodape_descricao">
            <p class="descricao__rodape">Felipe Roeiski da Silva</p>
            <p class="descricao__rodape"> 2022 </p>
        </section>


    </footer>

    <script type="module" src="./controllers/login.js"></script>
</body>

</html>
